spring:
  application:
    name: wlcp-gameserver
server:
  port: 3333
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: docker-host
feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
wlcp-api-url: localhost:8082
wlcp-transpiler-url: localhost:8083